<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budgets - FinSight Tracker</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="app-container">
        <nav class="sidebar" role="navigation" aria-label="Main navigation">
            <div class="sidebar-header">
                <h1>üí∞ FinSight</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="dashboard.html">üìä Dashboard</a></li>
                <li><a href="transactions.html">üí≥ Transactions</a></li>
                <li><a href="add-transaction.html">‚ûï Add Transaction</a></li>
                <li><a href="budgets.html" class="active" aria-current="page">üéØ Budgets</a></li>
                <li><a href="settings.html">‚öôÔ∏è Settings</a></li>
            </ul>
            <div class="sidebar-footer">
                <span id="currentUser" class="user-info"></span>
                <button id="logoutBtn" class="btn btn-secondary">Logout</button>
            </div>
        </nav>

        <main class="main-content">
            <header class="page-header">
                <h2>Budget Management</h2>
                <button class="mobile-menu-toggle" aria-label="Toggle menu">‚ò∞</button>
            </header>

            <!-- Set Budgets Section -->
            <div class="card">
                <h3>Set Category Budgets</h3>
                <form id="budgetForm" class="budget-form">
                    <div id="budgetInputs" class="budget-inputs"></div>
                    <button type="submit" class="btn btn-primary">Save Budgets</button>
                </form>
            </div>

            <!-- Budget Summary Chart -->
            <div class="card budget-summary-card">
                <h3>üí∞ Budget Summary</h3>
                <div class="budget-chart-container">
                    <canvas id="budgetSummaryChart" aria-label="Total spent vs remaining budget"></canvas>
                </div>
            </div>

            <!-- Budget Overview Section -->
            <div class="card">
                <h3>Budget Overview</h3>
                <div id="budgetOverview" class="budget-overview"></div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script>
        // Budgets page functionality for GitHub Pages
        let budgetChart = null;
        
        document.addEventListener('DOMContentLoaded', function() {
            // Check authentication
            const currentUser = sessionStorage.getItem('currentUser');
            if (!currentUser) {
                window.location.href = 'index.html';
                return;
            }
            
            // Display user
            document.getElementById('currentUser').textContent = 'üë§ ' + currentUser;
            
            // Logout functionality
            document.getElementById('logoutBtn').addEventListener('click', function(e) {
                e.preventDefault();
                sessionStorage.removeItem('currentUser');
                window.location.href = 'index.html';
            });
            
            // Mobile menu toggle
            const mobileMenuToggle = document.querySelector('.mobile-menu-toggle');
            const sidebar = document.querySelector('.sidebar');
            
            if (mobileMenuToggle) {
                mobileMenuToggle.addEventListener('click', function() {
                    sidebar.classList.toggle('active');
                });
            }
            
            // Initialize budgets
            loadBudgets();
            setupBudgetHandlers();
        });
        
        function loadBudgets() {
            const expenseCategories = getCategories('expense');
            const budgets = getBudgets();
            
            // Render budget input form
            const budgetInputs = document.getElementById('budgetInputs');
            budgetInputs.innerHTML = expenseCategories.map(cat => `
                <div class="form-group">
                    <label for="budget-${cat}">${cat.charAt(0).toUpperCase() + cat.slice(1)}</label>
                    <input type="number" id="budget-${cat}" name="${cat}" 
                           value="${budgets[cat] || 0}" min="0" step="0.01" 
                           placeholder="Enter budget amount">
                </div>
            `).join('');
            
            // Render budget overview and chart
            renderBudgetOverview();
        }
        
        function setupBudgetHandlers() {
            const budgetForm = document.getElementById('budgetForm');
            
            budgetForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const formData = new FormData(budgetForm);
                const budgets = {};
                
                // Get all budget values
                for (const [category, amount] of formData.entries()) {
                    const budgetAmount = parseFloat(amount) || 0;
                    if (budgetAmount > 0) {
                        budgets[category] = budgetAmount;
                    }
                }
                
                // Save budgets
                localStorage.setItem('budgets', JSON.stringify(budgets));
                
                showToast('Budgets saved successfully!', 'success');
                
                // Re-render overview and chart
                renderBudgetOverview();
            });
        }
        
        function renderBudgetOverview() {
            const budgets = getBudgets();
            const transactions = getTransactions();
            const expenseCategories = getCategories('expense');
            
            // Calculate spending by category
            const spendingByCategory = {};
            transactions.filter(tx => tx.type === 'expense').forEach(tx => {
                spendingByCategory[tx.category] = (spendingByCategory[tx.category] || 0) + tx.amount;
            });
            
            // Render budget overview
            const budgetOverview = document.getElementById('budgetOverview');
            const budgetData = expenseCategories.map(cat => {
                const budgetAmount = budgets[cat] || 0;
                const spent = spendingByCategory[cat] || 0;
                const remaining = Math.max(0, budgetAmount - spent);
                const percentage = budgetAmount > 0 ? (spent / budgetAmount) * 100 : 0;
                
                return { category: cat, budget: budgetAmount, spent, remaining, percentage };
            }).filter(item => item.budget > 0);
            
            if (budgetData.length === 0) {
                budgetOverview.innerHTML = `
                    <div class="no-budgets-modern">
                        <div class="no-budgets-icon">üí∞</div>
                        <h3>No Budgets Set</h3>
                        <p>Set your category budgets above to start tracking your spending and see detailed insights.</p>
                    </div>
                `;
            } else {
                budgetOverview.innerHTML = budgetData.map(item => {
                    const categoryIcons = {
                        food: 'üçΩÔ∏è',
                        transport: 'üöó',
                        medical: 'üè•',
                        rent: 'üè†',
                        entertainment: 'üé¨',
                        shopping: 'üõçÔ∏è',
                        bills: 'üìÑ',
                        other: 'üì¶'
                    };
                    
                    const icon = categoryIcons[item.category] || 'üì¶';
                    const statusClass = item.percentage > 100 ? 'over-budget' : 
                                       item.percentage > 80 ? 'warning' : 'good';
                    
                    return `
                        <div class="budget-card ${statusClass}">
                            <div class="budget-card-header">
                                <div class="category-info">
                                    <div class="category-icon">${icon}</div>
                                    <div class="category-details">
                                        <h4 class="category-name">${item.category.charAt(0).toUpperCase() + item.category.slice(1)}</h4>
                                        <p class="category-subtitle">${item.percentage.toFixed(0)}% of budget used</p>
                                    </div>
                                </div>
                                <div class="budget-status">
                                    <div class="status-indicator ${statusClass}"></div>
                                </div>
                            </div>
                            
                            <div class="budget-amounts">
                                <div class="amount-row">
                                    <span class="amount-label">Spent</span>
                                    <span class="amount-value spent">‚Çπ${item.spent.toLocaleString()}</span>
                                </div>
                                <div class="amount-row">
                                    <span class="amount-label">Budget</span>
                                    <span class="amount-value budget">‚Çπ${item.budget.toLocaleString()}</span>
                                </div>
                                <div class="amount-row ${item.remaining === 0 ? 'zero-remaining' : ''}">
                                    <span class="amount-label">Remaining</span>
                                    <span class="amount-value remaining">‚Çπ${item.remaining.toLocaleString()}</span>
                                </div>
                            </div>
                            
                            <div class="progress-section">
                                <div class="progress-bar-modern">
                                    <div class="progress-fill-modern ${statusClass}" 
                                         style="width: ${Math.min(item.percentage, 100)}%"></div>
                                    ${item.percentage > 100 ? `<div class="over-budget-indicator" style="left: 100%"></div>` : ''}
                                </div>
                                <div class="progress-labels">
                                    <span class="progress-start">‚Çπ0</span>
                                    <span class="progress-end">‚Çπ${item.budget.toLocaleString()}</span>
                                </div>
                            </div>
                            
                            ${item.percentage > 100 ? `
                                <div class="over-budget-warning">
                                    <span class="warning-icon">‚ö†Ô∏è</span>
                                    <span class="warning-text">Over budget by ‚Çπ${(item.spent - item.budget).toLocaleString()}</span>
                                </div>
                            ` : ''}
                        </div>
                    `;
                }).join('');
            }
            
            // Create budget summary chart
            createBudgetSummaryChart(budgetData, spendingByCategory);
        }
        
        function createBudgetSummaryChart(budgetData, spendingByCategory) {
            const ctx = document.getElementById('budgetSummaryChart');
            if (!ctx) return;
            
            // Calculate totals
            const totalBudget = budgetData.reduce((sum, item) => sum + item.budget, 0);
            const totalSpent = budgetData.reduce((sum, item) => sum + item.spent, 0);
            const totalRemaining = Math.max(0, totalBudget - totalSpent);
            
            // Destroy existing chart
            if (budgetChart) {
                budgetChart.destroy();
            }
            
            if (totalBudget === 0) {
                // Show message when no budgets are set
                const chartContainer = document.querySelector('.budget-chart-container');
                chartContainer.innerHTML = `
                    <div class="no-budget-message">
                        <p>üìä Set your category budgets above to see the summary chart</p>
                    </div>
                `;
                return;
            }
            
            // Create pie chart with only 2 sections: Total Spent vs Total Remaining
            budgetChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Total Spent', 'Total Remaining'],
                    datasets: [{
                        data: [totalSpent, totalRemaining],
                        backgroundColor: [
                            '#dc2626', // Modern red for spent
                            '#059669'  // Modern green for remaining
                        ],
                        borderWidth: 0,
                        cutout: '60%'
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                padding: 20,
                                font: {
                                    size: 14,
                                    weight: '600'
                                },
                                color: '#1e293b'
                            }
                        },
                        tooltip: {
                            backgroundColor: '#1e293b',
                            titleColor: '#ffffff',
                            bodyColor: '#ffffff',
                            borderColor: '#e2e8f0',
                            borderWidth: 1,
                            cornerRadius: 8,
                            callbacks: {
                                label: function(context) {
                                    const value = context.parsed;
                                    const percentage = ((value / totalBudget) * 100).toFixed(1);
                                    return `${context.label}: ‚Çπ${value.toLocaleString()} (${percentage}%)`;
                                }
                            }
                        }
                    },
                    elements: {
                        arc: {
                            borderWidth: 0
                        }
                    }
                }
            });
            
            // Add summary text below chart
            const chartContainer = document.querySelector('.budget-chart-container');
            const existingSummary = chartContainer.querySelector('.budget-summary-text');
            if (existingSummary) {
                existingSummary.remove();
            }
            
            const spentPercentage = ((totalSpent / totalBudget) * 100).toFixed(1);
            const summaryHTML = `
                <div class="budget-summary-modern">
                    <div class="summary-stats">
                        <div class="stat-item total">
                            <div class="stat-icon">üí∞</div>
                            <div class="stat-details">
                                <div class="stat-label">Total Budget</div>
                                <div class="stat-value">‚Çπ${totalBudget.toLocaleString()}</div>
                            </div>
                        </div>
                        <div class="stat-item spent">
                            <div class="stat-icon">üí∏</div>
                            <div class="stat-details">
                                <div class="stat-label">Total Spent (${spentPercentage}%)</div>
                                <div class="stat-value">‚Çπ${totalSpent.toLocaleString()}</div>
                            </div>
                        </div>
                        <div class="stat-item remaining">
                            <div class="stat-icon">üíµ</div>
                            <div class="stat-details">
                                <div class="stat-label">Total Remaining</div>
                                <div class="stat-value">‚Çπ${totalRemaining.toLocaleString()}</div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            chartContainer.insertAdjacentHTML('beforeend', summaryHTML);
        }
        
        function getCategories(type) {
            const defaultExpense = ['food', 'transport', 'medical', 'rent', 'entertainment', 'shopping', 'bills', 'other'];
            const defaultIncome = ['salary', 'freelance', 'investment', 'gift', 'other'];
            
            const saved = localStorage.getItem(type + 'Categories');
            return saved ? JSON.parse(saved) : (type === 'expense' ? defaultExpense : defaultIncome);
        }
        
        function getBudgets() {
            return JSON.parse(localStorage.getItem('budgets') || '{}');
        }
        
        function getTransactions() {
            return JSON.parse(localStorage.getItem('transactions') || '[]');
        }
        
        function showToast(message, type) {
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.textContent = message;
            toast.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 12px 20px;
                border-radius: 5px;
                color: white;
                font-weight: 500;
                z-index: 1000;
                animation: slideIn 0.3s ease;
                background: ${type === 'success' ? '#10b981' : '#ef4444'};
            `;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
        
        // Add CSS for styling
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
            .budget-inputs {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
                gap: 20px;
                margin-bottom: 30px;
            }
            
            .budget-inputs .form-group {
                background: #f8fafc;
                padding: 20px;
                border-radius: 12px;
                border: 1px solid #e2e8f0;
            }
            
            .budget-inputs .form-group label {
                font-weight: 600;
                color: #1e293b;
                margin-bottom: 8px;
                display: block;
                text-transform: capitalize;
            }
            
            .budget-inputs .form-group input {
                width: 100%;
                padding: 12px 16px;
                border: 2px solid #e2e8f0;
                border-radius: 8px;
                font-size: 16px;
                transition: all 0.2s;
            }
            
            .budget-inputs .form-group input:focus {
                outline: none;
                border-color: #3b82f6;
                box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            }
            
            /* Modern Budget Cards */
            .budget-card {
                background: #ffffff;
                border-radius: 16px;
                padding: 24px;
                margin-bottom: 20px;
                box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
                border-left: 4px solid #10b981;
                transition: all 0.3s ease;
            }
            
            .budget-card:hover {
                transform: translateY(-2px);
                box-shadow: 0 10px 25px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            }
            
            .budget-card.warning {
                border-left-color: #f59e0b;
            }
            
            .budget-card.over-budget {
                border-left-color: #ef4444;
                background: linear-gradient(135deg, #ffffff 0%, #fef2f2 100%);
            }
            
            .budget-card-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 20px;
            }
            
            .category-info {
                display: flex;
                align-items: center;
                gap: 12px;
            }
            
            .category-icon {
                font-size: 24px;
                width: 48px;
                height: 48px;
                display: flex;
                align-items: center;
                justify-content: center;
                background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
                border-radius: 12px;
                border: 1px solid #bae6fd;
            }
            
            .category-details {
                flex: 1;
            }
            
            .category-name {
                margin: 0;
                font-size: 18px;
                font-weight: 700;
                color: #1e293b;
                line-height: 1.2;
            }
            
            .category-subtitle {
                margin: 4px 0 0 0;
                font-size: 14px;
                color: #64748b;
                font-weight: 500;
            }
            
            .budget-status {
                display: flex;
                align-items: center;
            }
            
            .status-indicator {
                width: 12px;
                height: 12px;
                border-radius: 50%;
                background: #10b981;
            }
            
            .status-indicator.warning {
                background: #f59e0b;
            }
            
            .status-indicator.over-budget {
                background: #ef4444;
                animation: pulse 2s infinite;
            }
            
            @keyframes pulse {
                0%, 100% { opacity: 1; }
                50% { opacity: 0.5; }
            }
            
            .budget-amounts {
                margin-bottom: 20px;
            }
            
            .amount-row {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 8px 0;
                border-bottom: 1px solid #f1f5f9;
            }
            
            .amount-row:last-child {
                border-bottom: none;
            }
            
            .amount-label {
                font-size: 14px;
                color: #64748b;
                font-weight: 500;
            }
            
            .amount-value {
                font-size: 16px;
                font-weight: 700;
            }
            
            .amount-value.spent {
                color: #dc2626;
            }
            
            .amount-value.budget {
                color: #1e293b;
            }
            
            .amount-value.remaining {
                color: #059669;
            }
            
            .amount-row.zero-remaining .amount-value.remaining {
                color: #dc2626;
            }
            
            .progress-section {
                margin-top: 16px;
            }
            
            .progress-bar-modern {
                position: relative;
                height: 12px;
                background: #f1f5f9;
                border-radius: 6px;
                overflow: visible;
                margin-bottom: 8px;
            }
            
            .progress-fill-modern {
                height: 100%;
                border-radius: 6px;
                transition: width 0.6s ease;
                position: relative;
            }
            
            .progress-fill-modern.good {
                background: linear-gradient(90deg, #10b981 0%, #059669 100%);
            }
            
            .progress-fill-modern.warning {
                background: linear-gradient(90deg, #f59e0b 0%, #d97706 100%);
            }
            
            .progress-fill-modern.over-budget {
                background: linear-gradient(90deg, #ef4444 0%, #dc2626 100%);
            }
            
            .over-budget-indicator {
                position: absolute;
                top: -2px;
                width: 4px;
                height: 16px;
                background: #dc2626;
                border-radius: 2px;
                transform: translateX(-2px);
            }
            
            .progress-labels {
                display: flex;
                justify-content: space-between;
                font-size: 12px;
                color: #64748b;
                font-weight: 500;
            }
            
            .over-budget-warning {
                margin-top: 16px;
                padding: 12px 16px;
                background: #fef2f2;
                border: 1px solid #fecaca;
                border-radius: 8px;
                display: flex;
                align-items: center;
                gap: 8px;
            }
            
            .warning-icon {
                font-size: 16px;
            }
            
            .warning-text {
                font-size: 14px;
                color: #dc2626;
                font-weight: 600;
            }
            
            .no-budgets-modern {
                text-align: center;
                padding: 60px 20px;
                background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
                border-radius: 16px;
                border: 2px dashed #cbd5e1;
            }
            
            .no-budgets-icon {
                font-size: 48px;
                margin-bottom: 16px;
            }
            
            .no-budgets-modern h3 {
                margin: 0 0 12px 0;
                color: #1e293b;
                font-size: 20px;
                font-weight: 700;
            }
            
            .no-budgets-modern p {
                margin: 0;
                color: #64748b;
                font-size: 16px;
                line-height: 1.5;
            }
            
            .no-budget-message {
                text-align: center;
                padding: 40px;
                color: #6b7280;
            }
            .budget-summary-modern {
                margin-top: 24px;
            }
            
            .summary-stats {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 16px;
            }
            
            .stat-item {
                display: flex;
                align-items: center;
                gap: 12px;
                padding: 16px;
                background: #f8fafc;
                border-radius: 12px;
                border: 1px solid #e2e8f0;
            }
            
            .stat-item.total {
                background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
                border-color: #bae6fd;
            }
            
            .stat-item.spent {
                background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
                border-color: #fecaca;
            }
            
            .stat-item.remaining {
                background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
                border-color: #bbf7d0;
            }
            
            .stat-icon {
                font-size: 24px;
                width: 40px;
                height: 40px;
                display: flex;
                align-items: center;
                justify-content: center;
                background: rgba(255, 255, 255, 0.8);
                border-radius: 10px;
            }
            
            .stat-details {
                flex: 1;
            }
            
            .stat-label {
                font-size: 12px;
                color: #64748b;
                font-weight: 600;
                text-transform: uppercase;
                letter-spacing: 0.5px;
                margin-bottom: 4px;
            }
            
            .stat-value {
                font-size: 18px;
                font-weight: 700;
                color: #1e293b;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
