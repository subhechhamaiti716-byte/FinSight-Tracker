<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinSight Tracker - Welcome</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>ðŸ’° FinSight Tracker</h1>
                <p>Your Personal Finance Manager</p>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="auth-form active">
                <h2>Login</h2>
                <form id="loginFormElement">
                    <div class="form-group">
                        <label for="loginUsername">Username</label>
                        <input type="text" id="loginUsername" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <p class="auth-switch">
                    Don't have an account? 
                    <a href="#" onclick="switchToSignup()">Sign up here</a>
                </p>
            </div>

            <!-- Signup Form -->
            <div id="signupForm" class="auth-form">
                <h2>Sign Up</h2>
                <form id="signupFormElement">
                    <div class="form-group">
                        <label for="signupUsername">Username</label>
                        <input type="text" id="signupUsername" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" name="password" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="signupPasswordConfirm">Confirm Password</label>
                        <input type="password" id="signupPasswordConfirm" name="passwordConfirm" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
                <p class="auth-switch">
                    Already have an account? 
                    <a href="#" onclick="switchToLogin()">Login here</a>
                </p>
            </div>

            <!-- Message Display -->
            <div id="authMessage" class="auth-message hidden"></div>
        </div>
    </div>

    <script>
        // Check if user is already logged in
        if (sessionStorage.getItem('currentUser')) {
            window.location.href = 'dashboard.html';
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            initializeAuth();
        });

        function initializeAuth() {
            const loginFormElement = document.getElementById('loginFormElement');
            const signupFormElement = document.getElementById('signupFormElement');
            const messageDiv = document.getElementById('authMessage');

            // Handle login
            loginFormElement.addEventListener('submit', function(e) {
                e.preventDefault();
                const username = document.getElementById('loginUsername').value.trim();
                const password = document.getElementById('loginPassword').value;

                if (!username || !password) {
                    showMessage('Please fill in all fields', 'error');
                    return;
                }

                // Simple validation - check if user exists
                const storedUsers = JSON.parse(localStorage.getItem('users') || '{}');
                
                if (storedUsers[username] && storedUsers[username] === password) {
                    // Set current user
                    sessionStorage.setItem('currentUser', username);
                    
                    showMessage('Login successful! Redirecting...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    showMessage('Invalid username or password', 'error');
                }
            });

            // Handle signup
            signupFormElement.addEventListener('submit', function(e) {
                e.preventDefault();
                const username = document.getElementById('signupUsername').value.trim();
                const password = document.getElementById('signupPassword').value;
                const passwordConfirm = document.getElementById('signupPasswordConfirm').value;

                if (!username || !password || !passwordConfirm) {
                    showMessage('Please fill in all fields', 'error');
                    return;
                }

                if (password !== passwordConfirm) {
                    showMessage('Passwords do not match', 'error');
                    return;
                }

                if (password.length < 6) {
                    showMessage('Password must be at least 6 characters', 'error');
                    return;
                }

                // Check if user already exists
                const storedUsers = JSON.parse(localStorage.getItem('users') || '{}');
                
                if (storedUsers[username]) {
                    showMessage('Username already exists', 'error');
                    return;
                }

                // Create new user
                storedUsers[username] = password;
                localStorage.setItem('users', JSON.stringify(storedUsers));
                
                // Mark as new user for blank app initialization
                sessionStorage.setItem('currentUser', username);
                sessionStorage.setItem('isNewUser', 'true');
                
                // Clear any old global data to prevent contamination
                localStorage.removeItem('transactions');
                localStorage.removeItem('budgets');
                
                showMessage('Account created successfully! Redirecting...', 'success');
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            });
        }

        function switchToSignup() {
            document.getElementById('loginForm').classList.remove('active');
            document.getElementById('signupForm').classList.add('active');
            hideMessage();
        }

        function switchToLogin() {
            document.getElementById('signupForm').classList.remove('active');
            document.getElementById('loginForm').classList.add('active');
            hideMessage();
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('authMessage');
            messageDiv.textContent = message;
            messageDiv.className = `auth-message ${type}`;
            messageDiv.classList.remove('hidden');
            
            // Auto hide after 5 seconds for success messages
            if (type === 'success') {
                setTimeout(() => {
                    hideMessage();
                }, 5000);
            }
        }

        function hideMessage() {
            const messageDiv = document.getElementById('authMessage');
            messageDiv.classList.add('hidden');
        }

        // Add simple CSS styles
        const style = document.createElement('style');
        style.textContent = `
            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                margin: 0;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .auth-container {
                width: 100%;
                max-width: 400px;
                padding: 20px;
            }

            .auth-card {
                background: white;
                border-radius: 12px;
                padding: 40px;
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            }

            .auth-header {
                text-align: center;
                margin-bottom: 30px;
            }

            .auth-header h1 {
                margin: 0 0 10px 0;
                color: #1e293b;
                font-size: 28px;
            }

            .auth-header p {
                margin: 0;
                color: #64748b;
                font-size: 16px;
            }

            .auth-form {
                display: none;
            }

            .auth-form.active {
                display: block;
            }

            .auth-form h2 {
                margin: 0 0 20px 0;
                color: #1e293b;
                text-align: center;
            }

            .form-group {
                margin-bottom: 20px;
            }

            .form-group label {
                display: block;
                margin-bottom: 5px;
                color: #374151;
                font-weight: 500;
            }

            .form-group input {
                width: 100%;
                padding: 12px;
                border: 2px solid #e2e8f0;
                border-radius: 8px;
                font-size: 16px;
                transition: border-color 0.2s;
                box-sizing: border-box;
            }

            .form-group input:focus {
                outline: none;
                border-color: #3b82f6;
            }

            .btn {
                width: 100%;
                padding: 12px;
                border: none;
                border-radius: 8px;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.2s;
            }

            .btn-primary {
                background: #3b82f6;
                color: white;
            }

            .btn-primary:hover {
                background: #2563eb;
                transform: translateY(-1px);
            }

            .auth-switch {
                text-align: center;
                margin-top: 20px;
                color: #64748b;
            }

            .auth-switch a {
                color: #3b82f6;
                text-decoration: none;
                font-weight: 500;
            }

            .auth-switch a:hover {
                text-decoration: underline;
            }

            .auth-message {
                padding: 12px;
                border-radius: 8px;
                margin-top: 20px;
                text-align: center;
                font-weight: 500;
            }

            .auth-message.success {
                background: #f0fdf4;
                color: #16a34a;
                border: 1px solid #bbf7d0;
            }

            .auth-message.error {
                background: #fef2f2;
                color: #dc2626;
                border: 1px solid #fecaca;
            }

            .hidden {
                display: none !important;
            }

            @media (max-width: 480px) {
                .auth-container {
                    padding: 10px;
                }
                
                .auth-card {
                    padding: 30px 20px;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
